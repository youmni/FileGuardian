name: Test PowerShell Modules with Pester

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  checks: write
  pull-requests: write
jobs:
  test:
    name: Run Pester Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Pester
      shell: pwsh
      run: |
        Install-Module -Name Pester -MinimumVersion 5.0 -Force -SkipPublisherCheck -Scope CurrentUser
    
    - name: Run tests
      shell: pwsh
      run: |
        Import-Module Pester -MinimumVersion 5.0
        $config = New-PesterConfiguration
        $config.Run.Path = ".\tests"
        $config.Run.Exit = $false
        $config.Output.Verbosity = "Detailed"
        $config.TestResult.Enabled = $true
        $config.TestResult.OutputPath = ".\testResults.xml"
        
        # Get coverage files
        $coverageFiles = Get-ChildItem -Path ".\src" -Recurse -Filter "*.psm1" | Select-Object -ExpandProperty FullName
        if ($coverageFiles) {
            $config.CodeCoverage.Enabled = $true
            $config.CodeCoverage.Path = $coverageFiles
            $config.CodeCoverage.OutputPath = ".\coverage.xml"
        }
        
        $result = Invoke-Pester -Configuration $config
        
        # Create GitHub Actions Summary
        $duration = if ($result.Duration) { $result.Duration.ToString('mm\:ss\.fff') } else { "N/A" }
        $successRate = if ($result.TotalCount -gt 0) { [math]::Round(($result.PassedCount / $result.TotalCount) * 100, 2) } else { 0 }
        
        $summary = "# Test Results`n`n"
        
        # Overall summary
        $summary += "| Status | Count |`n"
        $summary += "|--------|-------|`n"
        $summary += "| Passed | $($result.PassedCount) |`n"
        $summary += "| Failed | $($result.FailedCount) |`n"
        $summary += "| Skipped | $($result.SkippedCount) |`n"
        $summary += "| Duration | $duration |`n"
        $summary += "`n**Total Tests:** $($result.TotalCount) | **Success Rate:** ${successRate}%`n`n"
        
        # Group tests by container (test file)
        $summary += "## Results by Test File`n`n"
        $summary += "| Report | Passed | Failed | Skipped | Time |`n"
        $summary += "|--------|--------|--------|---------|------|`n"
        
        $containerStats = @{}
        foreach ($container in $result.Containers) {
            $containerName = Split-Path $container.Item.FullName -Leaf
            $containerTests = $result.Tests | Where-Object { $_.ScriptBlock.File -eq $container.Item.FullName }
            
            $passed = ($containerTests | Where-Object Result -eq 'Passed').Count
            $failed = ($containerTests | Where-Object Result -eq 'Failed').Count
            $skipped = ($containerTests | Where-Object Result -eq 'Skipped').Count
            $total = $containerTests.Count
            $time = if ($container.Duration) { $container.Duration.ToString('s\.fff') + "s" } else { "0s" }
            
            $summary += "| ``$containerName`` | $passed | $failed | $skipped | $time |`n"
            
            $containerStats[$containerName] = @{
                Tests = $containerTests
                Passed = $passed
                Failed = $failed
                Skipped = $skipped
                Total = $total
                Time = $time
            }
        }
        
        # Detailed breakdown per file
        $summary += "`n## Detailed Results`n`n"
        foreach ($containerName in $containerStats.Keys | Sort-Object) {
            $stats = $containerStats[$containerName]
            $fileRate = if ($stats.Total -gt 0) { [math]::Round(($stats.Passed / $stats.Total) * 100, 1) } else { 0 }
            
            $summary += "### ``$containerName`` - $fileRate%`n`n"
            $summary += "**$($stats.Passed) passed**, **$($stats.Failed) failed**, **$($stats.Skipped) skipped** of **$($stats.Total) total** in $($stats.Time)`n`n"
            
            # Show failed tests if any
            if ($stats.Failed -gt 0) {
                $summary += "**Failed Tests:**`n"
                foreach ($test in $stats.Tests | Where-Object Result -eq 'Failed') {
                    $summary += "- $($test.ExpandedName)`n"
                }
                $summary += "`n"
            }
        }
        
        $summary | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        
        # Exit with appropriate code
        if ($result.FailedCount -gt 0) {
            Write-Error "$($result.FailedCount) test(s) failed"
            exit 1
        }
        else {
            Write-Host "All tests passed!" -ForegroundColor Green
            exit 0
        }
    
    - name: Generate Coverage Badge
      if: always()
      shell: pwsh
      run: |
        if (Test-Path ".\coverage.xml") {
            [xml]$coverage = Get-Content ".\coverage.xml"
            $metrics = $coverage.coverage.project.metrics
            $lineRate = [math]::Round([decimal]$metrics.LineRate * 100, 2)
            
            $color = if ($lineRate -ge 80) { "brightgreen" } 
                     elseif ($lineRate -ge 60) { "yellow" }
                     elseif ($lineRate -ge 40) { "orange" }
                     else { "red" }
            
            $coverageSummary = @"
        
        ## Code Coverage
        **Coverage:** ${lineRate}%
        
        ![Coverage](https://img.shields.io/badge/coverage-${lineRate}%25-${color})
        "@
            
            $coverageSummary | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        }
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: testResults.xml
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action/windows@v2
      if: always()
      with:
        files: testResults.xml
        check_name: Test Results