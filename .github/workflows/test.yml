name: Test PowerShell Modules with Pester

on:
  push:
    branches: [ feature/*, fix/*, improvement/*, main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  checks: write
  pull-requests: write
jobs:
  test:
    runs-on: windows-latest
    env:
      FILEGUARDIAN_CONFIG_PATH: ${{ github.workspace }}/config/backup-config.json
      FILEGUARDIAN_LOG_DIRECTORY: ${{ github.workspace }}/logs
      FILEGUARDIAN_REPORT_OUTPUT_PATH: ${{ github.workspace }}/reports
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: test module (group 1)
        id: test_module_1
        uses: zyborg/pester-tests-report@v1
        with:
          include_paths: tests/FullBackup.Tests.ps1,tests/IncrementalBackup.Tests.ps1,tests/Integrity.Tests.ps1,tests/Logging.Tests.ps1
          exclude_tags: skip_ci
          report_name: module_tests_part1
          report_title: Module Tests (part 1)
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: dump test results (group 1)
        shell: pwsh
        run: |
          Write-Host 'Group1 - Total Executed...:  ${{ steps.test_module_1.outputs.total_count }}'
          Write-Host 'Group1 - Passed.....:  ${{ steps.test_module_1.outputs.passed_count }}'
          Write-Host 'Group1 - Failed.....:  ${{ steps.test_module_1.outputs.failed_count }}'

      - name: test module (group 2)
        id: test_module_2
        uses: zyborg/pester-tests-report@v1
        with:
          include_paths: tests/Restore.Tests.ps1,tests/RetentionCleanup.Tests.ps1,tests/Reporting.Tests.ps1,tests/Config.Tests.ps1
          exclude_tags: skip_ci
          report_name: module_tests_part2
          report_title: Module Tests (part 2)
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: dump test results (group 2)
        shell: pwsh
        run: |
          Write-Host 'Group2 - Total Executed...:  ${{ steps.test_module_2.outputs.total_count }}'
          Write-Host 'Group2 - Passed.....:  ${{ steps.test_module_2.outputs.passed_count }}'
          Write-Host 'Group2 - Failed.....:  ${{ steps.test_module_2.outputs.failed_count }}'